<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Face Recognition - Face Recognition Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navigation">
        <a href="/" class="btn btn-secondary">Attendance</a>
        <a href="/setup" class="btn btn-secondary">Setup</a>
        <a href="/teacher-login" class="btn btn-primary">Teacher Login</a>
    </div>

    <div class="header">
        <h1>Debug Face Recognition</h1>
        <p>See what's happening behind the scenes</p>
    </div>

    <div class="container glass-container">
        <div id="alert" class="alert"></div>

        <div class="debug-grid">
            <div class="camera-section card">
                <h3>Live Camera Feed</h3>
                <video id="video" autoplay muted></video>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Camera</button>
                    <button id="debugBtn" class="btn btn-success" disabled>Debug Recognition</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop Camera</button>
                </div>
                <div class="controls" style="margin-top: 10px;">
                    <button id="cleanupBtn" class="btn btn-secondary">Cleanup Duplicates</button>
                </div>
                <div class="controls" style="margin-top: 10px;">
                    <button id="clearAllBtn" class="btn btn-danger">Clear All Data</button>
                </div>
            </div>

            <div class="debug-section card">
                <h3>Debug Information</h3>
                <div id="debugOutput">
                    <div class="debug-info">
                        <h4>System Status</h4>
                        <p>Click "Start Camera" and then "Debug Recognition" to see detailed information about face detection and recognition.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let startBtn = document.getElementById('startBtn');
        let debugBtn = document.getElementById('debugBtn');
        let stopBtn = document.getElementById('stopBtn');
        let cleanupBtn = document.getElementById('cleanupBtn');
        let clearAllBtn = document.getElementById('clearAllBtn');
        let debugOutput = document.getElementById('debugOutput');
        let alert = document.getElementById('alert');

        let stream = null;

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        debugBtn.addEventListener('click', debugRecognition);
        cleanupBtn.addEventListener('click', cleanupDuplicates);
        clearAllBtn.addEventListener('click', clearAllData);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                debugBtn.disabled = false;
                stopBtn.disabled = false;
                
                showAlert('Camera started! Click "Debug Recognition" to analyze the current frame.', 'info');
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showAlert('Error accessing camera. Please check permissions.', 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            startBtn.disabled = false;
            debugBtn.disabled = true;
            stopBtn.disabled = true;
            
            showAlert('Camera stopped.', 'info');
        }

        async function debugRecognition() {
            if (!stream) {
                showAlert('Please start the camera first.', 'error');
                return;
            }

            debugBtn.disabled = true;
            debugBtn.textContent = 'Processing...';

            try {
                // Capture frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Send to debug endpoint
                const response = await fetch('/api/debug-attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayDebugInfo(result.debug_info);
                } else {
                    showAlert('Debug failed: ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('Debug error:', error);
                showAlert('Error during debug: ' + error.message, 'error');
            } finally {
                debugBtn.disabled = false;
                debugBtn.textContent = 'Debug Recognition';
            }
        }

        function displayDebugInfo(debugInfo) {
            let html = '';

            // System Status
            html += `
                <div class="debug-info">
                    <h4>System Status</h4>
                    <p><span class="status-indicator ${debugInfo.face_recognizer_status ? 'status-success' : 'status-error'}"></span>
                    Face Recognizer: ${debugInfo.face_recognizer_status ? 'Trained' : 'Not Trained'}</p>
                    <p><span class="status-indicator ${debugInfo.student_count > 0 ? 'status-success' : 'status-warning'}"></span>
                    Students Registered: ${debugInfo.student_count}</p>
                    <p><span class="status-indicator status-info"></span>
                    KNN Neighbors: ${debugInfo.knn_neighbors || 0}</p>
                    <p><span class="status-indicator ${debugInfo.faces_detected > 0 ? 'status-success' : 'status-warning'}"></span>
                    Faces Detected: ${debugInfo.faces_detected}</p>
                </div>
            `;

            // Student List
            if (debugInfo.student_names.length > 0) {
                html += `
                    <div class="debug-info">
                        <h4>Registered Students</h4>
                        ${debugInfo.student_names.map(name => `<p>â€¢ ${name}</p>`).join('')}
                    </div>
                `;
            }

            // Face Recognition Attempts
            if (debugInfo.recognition_attempts.length > 0) {
                debugInfo.recognition_attempts.forEach(face => {
                    html += `
                        <div class="face-debug">
                            <h4>Face ${face.face_index + 1}</h4>
                            <div class="info-row">
                                <span class="label">Size:</span>
                                <span class="value">${face.face_size}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Position:</span>
                                <span class="value">${face.face_position}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Recognition Attempted:</span>
                                <span class="value">${face.recognition_attempted ? 'Yes' : 'No'}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Features Extracted:</span>
                                <span class="value">${face.features_extracted ? 'Yes' : 'No'}</span>
                            </div>
                            ${face.feature_count ? `
                            <div class="info-row">
                                <span class="label">Feature Count:</span>
                                <span class="value">${face.feature_count}</span>
                            </div>
                            ` : ''}
                            ${face.feature_range ? `
                            <div class="info-row">
                                <span class="label">Feature Range:</span>
                                <span class="value">${face.feature_range}</span>
                            </div>
                            ` : ''}
                            ${face.feature_mean ? `
                            <div class="info-row">
                                <span class="label">Feature Mean:</span>
                                <span class="value">${face.feature_mean}</span>
                            </div>
                            ` : ''}
                            <div class="info-row">
                                <span class="label">Prediction Made:</span>
                                <span class="value">${face.prediction_made ? 'Yes' : 'No'}</span>
                            </div>
                            ${face.predicted_label !== undefined ? `
                            <div class="info-row">
                                <span class="label">Predicted Label:</span>
                                <span class="value">${face.predicted_label}</span>
                            </div>
                            ` : ''}
                            <div class="info-row">
                                <span class="label">Confidence:</span>
                                <span class="value">${face.confidence}%</span>
                            </div>
                            ${face.predicted_student ? `
                            <div class="info-row">
                                <span class="label">Predicted Student:</span>
                                <span class="value">${face.predicted_student}</span>
                            </div>
                            ` : ''}
                            ${face.avg_distance !== undefined ? `
                            <div class="info-row">
                                <span class="label">Average Distance:</span>
                                <span class="value">${face.avg_distance}</span>
                            </div>
                            ` : ''}
                            ${face.distances ? `
                            <div class="info-row">
                                <span class="label">Distances to Neighbors:</span>
                                <span class="value">${face.distances.map(d => d.toFixed(3)).join(', ')}</span>
                            </div>
                            ` : ''}
                            ${face.confidence_formula ? `
                            <div class="info-row">
                                <span class="label">Confidence Formula:</span>
                                <span class="value">${face.confidence_formula}</span>
                            </div>
                            ` : ''}
                            ${face.error ? `
                            <div class="error-message">
                                <strong>Error:</strong> ${face.error}
                            </div>
                            ` : ''}
                        </div>
                    `;
                });
            } else if (debugInfo.faces_detected === 0) {
                html += `
                    <div class="debug-info">
                        <h4>No Faces Detected</h4>
                        <p>Make sure your face is clearly visible in the camera and well-lit.</p>
                    </div>
                `;
            }

            // Errors
            if (debugInfo.errors.length > 0) {
                html += `
                    <div class="debug-info">
                        <h4>System Errors</h4>
                        ${debugInfo.errors.map(error => `<p class="error-message">${error}</p>`).join('')}
                    </div>
                `;
            }

            debugOutput.innerHTML = html;
        }

        async function cleanupDuplicates() {
            try {
                const response = await fetch('/api/cleanup-duplicates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    // Refresh the debug info if camera is running
                    if (stream) {
                        setTimeout(debugRecognition, 1000);
                    }
                } else {
                    showAlert('Cleanup failed: ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('Cleanup error:', error);
                showAlert('Error during cleanup: ' + error.message, 'error');
            }
        }


        async function clearAllData() {
            if (!confirm('Are you sure you want to clear ALL training data? This will delete all students and attendance records. This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/clear-all-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    // Refresh the debug info if camera is running
                    if (stream) {
                        setTimeout(debugRecognition, 1000);
                    }
                } else {
                    showAlert('Clear failed: ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('Clear error:', error);
                showAlert('Error during clear: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Initialize
        showAlert('Start the camera and click "Debug Recognition" to see detailed face recognition information.', 'info');
    </script>
</body>
</html>
