<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .camera-section {
            text-align: center;
        }

        .camera-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .status-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-header h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .attendance-log {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
        }

        .attendance-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #28a745;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .attendance-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .attendance-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .confidence-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-badge.marked {
            background: #28a745;
            color: white;
        }

        .status-badge.already-marked {
            background: #ffc107;
            color: #212529;
        }

        .status-message {
            color: #856404;
            font-style: italic;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="/setup" class="btn btn-secondary">Setup</a>
        <a href="/debug" class="btn btn-secondary">Debug</a>
        <a href="/teacher-login" class="btn btn-primary">Teacher Login</a>
    </div>

    <div class="header">
        <h1>ðŸŽ¯ Face Recognition Attendance</h1>
        <p>Automated attendance tracking with high accuracy</p>
    </div>

    <div class="main-container">
        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay muted></video>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Camera</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop Camera</button>
                </div>
            </div>
            
            <div id="alert" class="alert"></div>
        </div>

        <div class="status-section">
            <div class="status-header">
                <h3>Attendance Status</h3>
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">Camera Offline</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div id="facesDetected" class="stat-number">0</div>
                    <div class="stat-label">Faces Detected</div>
                </div>
                <div class="stat-card">
                    <div id="attendanceMarked" class="stat-number">0</div>
                    <div class="stat-label">Attendance Marked</div>
                </div>
            </div>

            <div class="attendance-log" id="attendanceLog">
                <p style="text-align: center; color: #666; padding: 20px;">
                    No attendance marked yet. Start the camera to begin detection.
                </p>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let statusDot = document.getElementById('statusDot');
        let statusText = document.getElementById('statusText');
        let facesDetected = document.getElementById('facesDetected');
        let attendanceMarked = document.getElementById('attendanceMarked');
        let attendanceLog = document.getElementById('attendanceLog');
        let alert = document.getElementById('alert');

        let stream = null;
        let isProcessing = false;
        let attendanceCount = 0;
        let lastMarkedStudent = null;
        let lastMarkedTime = null;

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusDot.classList.add('active');
                statusText.textContent = 'Camera Active';
                
                // Reset tracking variables
                lastMarkedStudent = null;
                lastMarkedTime = null;
                
                showAlert('Camera started successfully!', 'success');
                
                // Start processing frames
                processFrames();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showAlert('Error accessing camera. Please check permissions.', 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDot.classList.remove('active');
            statusText.textContent = 'Camera Offline';
            
            showAlert('Camera stopped.', 'success');
        }

        async function processFrames() {
            if (!stream || isProcessing) return;
            
            isProcessing = true;
            
            try {
                // Capture frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Send to server for processing
                const response = await fetch('/api/process-attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    facesDetected.textContent = result.faces_detected;
                    
                    if (result.attendance_marked && result.attendance_marked.length > 0) {
                        result.attendance_marked.forEach(attendance => {
                            // Check if this is a duplicate entry (same student, same time)
                            const isDuplicate = lastMarkedStudent === attendance.student_id && 
                                              lastMarkedTime === attendance.time;
                            
                            if (!isDuplicate) {
                                addAttendanceLog(attendance);
                                lastMarkedStudent = attendance.student_id;
                                lastMarkedTime = attendance.time;
                            }
                            
                            // Only increment counter for newly marked attendance
                            if (attendance.status === 'marked' && !isDuplicate) {
                                attendanceCount++;
                                attendanceMarked.textContent = attendanceCount;
                            }
                            
                            // Stop processing if student is already marked
                            if (attendance.status === 'already_marked') {
                                isProcessing = false;
                                return;
                            }
                        });
                    }
                }
                
            } catch (error) {
                console.error('Error processing frame:', error);
            }
            
            isProcessing = false;
            
            // Continue processing
            setTimeout(processFrames, 1000); // Process every second
        }

        function addAttendanceLog(attendance) {
            if (attendanceLog.children.length === 1 && attendanceLog.children[0].tagName === 'P') {
                attendanceLog.innerHTML = '';
            }
            
            const logItem = document.createElement('div');
            logItem.className = 'attendance-item';
            
            if (attendance.status === 'already_marked') {
                logItem.innerHTML = `
                    <h4>${attendance.name} <span class="status-badge already-marked">Already Marked</span></h4>
                    <p>Student ID: ${attendance.student_id}</p>
                    <p>Last marked: ${attendance.time} | Confidence: <span class="confidence-badge">${attendance.confidence}%</span></p>
                    <p class="status-message">Already marked present in the last hour - Processing stopped</p>
                `;
            } else {
                logItem.innerHTML = `
                    <h4>${attendance.name} <span class="status-badge marked">Present</span></h4>
                    <p>Student ID: ${attendance.student_id}</p>
                    <p>Time: ${attendance.time} | Confidence: <span class="confidence-badge">${attendance.confidence}%</span></p>
                `;
            }
            
            attendanceLog.insertBefore(logItem, attendanceLog.firstChild);
            
            // Keep only last 10 entries
            while (attendanceLog.children.length > 10) {
                attendanceLog.removeChild(attendanceLog.lastChild);
            }
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Initialize
        showAlert('Click "Start Camera" to begin face recognition attendance tracking.', 'success');
    </script>
</body>
</html>
