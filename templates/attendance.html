<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navigation">
        <a href="/setup" class="btn btn-secondary">Setup</a>
        <a href="/debug" class="btn btn-secondary">Debug</a>
        <a href="/teacher-login" class="btn btn-primary">Teacher Login</a>
    </div>

    <div class="header">
        <h1>Face Recognition Attendance</h1>
        <p>Automated attendance tracking with high accuracy</p>
    </div>

    <div class="main-container">
        <div class="camera-section">
            <div class="camera-container glass-container">
                <video id="video" autoplay muted></video>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Camera</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop Camera</button>
                </div>
            </div>
            
            <div id="alert" class="alert"></div>
        </div>

        <div class="status-section card">
            <div class="status-header">
                <h3>Attendance Status</h3>
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">Camera Offline</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div id="facesDetected" class="stat-number">0</div>
                    <div class="stat-label">Faces Detected</div>
                </div>
                <div class="stat-card">
                    <div id="attendanceMarked" class="stat-number">0</div>
                    <div class="stat-label">Attendance Marked</div>
                </div>
            </div>

            <div class="attendance-log" id="attendanceLog">
                <p style="text-align: center; color: var(--text-secondary); padding: 20px;">
                    No attendance marked yet. Start the camera to begin detection.
                </p>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let statusDot = document.getElementById('statusDot');
        let statusText = document.getElementById('statusText');
        let facesDetected = document.getElementById('facesDetected');
        let attendanceMarked = document.getElementById('attendanceMarked');
        let attendanceLog = document.getElementById('attendanceLog');
        let alert = document.getElementById('alert');

        let stream = null;
        let isProcessing = false;
        let attendanceCount = 0;
        let lastMarkedStudent = null;
        let lastMarkedTime = null;

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusDot.classList.add('active');
                statusText.textContent = 'Camera Active';
                
                // Reset tracking variables
                lastMarkedStudent = null;
                lastMarkedTime = null;
                
                showAlert('Camera started successfully!', 'success');
                
                // Start processing frames
                processFrames();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showAlert('Error accessing camera. Please check permissions.', 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDot.classList.remove('active');
            statusText.textContent = 'Camera Offline';
            
            showAlert('Camera stopped.', 'success');
        }

        async function processFrames() {
            if (!stream || isProcessing) return;
            
            isProcessing = true;
            
            try {
                // Capture frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Send to server for processing
                const response = await fetch('/api/process-attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    facesDetected.textContent = result.faces_detected;
                    
                    if (result.attendance_marked && result.attendance_marked.length > 0) {
                        result.attendance_marked.forEach(attendance => {
                            // Check if this is a duplicate entry (same student, same time)
                            const isDuplicate = lastMarkedStudent === attendance.student_id && 
                                              lastMarkedTime === attendance.time;
                            
                            if (!isDuplicate) {
                                addAttendanceLog(attendance);
                                lastMarkedStudent = attendance.student_id;
                                lastMarkedTime = attendance.time;
                            }
                            
                            // Only increment counter for newly marked attendance
                            if (attendance.status === 'marked' && !isDuplicate) {
                                attendanceCount++;
                                attendanceMarked.textContent = attendanceCount;
                            }
                            
                            // Stop processing if student is already marked
                            if (attendance.status === 'already_marked') {
                                isProcessing = false;
                                return;
                            }
                        });
                    }
                }
                
            } catch (error) {
                console.error('Error processing frame:', error);
            }
            
            isProcessing = false;
            
            // Continue processing
            setTimeout(processFrames, 1000); // Process every second
        }

        function addAttendanceLog(attendance) {
            if (attendanceLog.children.length === 1 && attendanceLog.children[0].tagName === 'P') {
                attendanceLog.innerHTML = '';
            }
            
            const logItem = document.createElement('div');
            logItem.className = 'attendance-item';
            
            if (attendance.status === 'already_marked') {
                logItem.innerHTML = `
                    <h4>${attendance.name} <span class="status-badge already-marked">Already Marked</span></h4>
                    <p>Student ID: ${attendance.student_id}</p>
                    <p>Last marked: ${attendance.time} | Confidence: <span class="confidence-badge">${attendance.confidence}%</span></p>
                    <p class="status-message">Already marked present in the last hour - Processing stopped</p>
                `;
            } else {
                logItem.innerHTML = `
                    <h4>${attendance.name} <span class="status-badge marked">Present</span></h4>
                    <p>Student ID: ${attendance.student_id}</p>
                    <p>Time: ${attendance.time} | Confidence: <span class="confidence-badge">${attendance.confidence}%</span></p>
                `;
            }
            
            attendanceLog.insertBefore(logItem, attendanceLog.firstChild);
            
            // Keep only last 10 entries
            while (attendanceLog.children.length > 10) {
                attendanceLog.removeChild(attendanceLog.lastChild);
            }
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Initialize
        showAlert('Click "Start Camera" to begin face recognition attendance tracking.', 'success');
    </script>
</body>
</html>
