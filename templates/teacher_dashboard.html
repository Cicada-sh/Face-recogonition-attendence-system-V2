<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Face Recognition Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-header">
        <div class="header-content">
            <div>
                <h1>Teacher Dashboard</h1>
                <p>Attendance Analytics & Management</p>
            </div>
            <div class="user-info">
                <span>Welcome, <strong id="username">Teacher</strong></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div id="alert" class="alert"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ðŸ‘¥</div>
                <div id="totalStudents" class="stat-number">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">âœ…</div>
                <div id="todayPresent" class="stat-number">0</div>
                <div class="stat-label">Present Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ“ˆ</div>
                <div id="attendanceRate" class="stat-number">0%</div>
                <div class="stat-label">Attendance Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ“…</div>
                <div id="todayDate" class="stat-number">--</div>
                <div class="stat-label">Today's Date</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h3>Weekly Attendance Trend</h3>
            </div>
            <div id="weeklyChart" class="chart">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading chart data...
                </div>
            </div>
        </div>

        <div class="students-section card">
            <div class="section-header">
                <h3>Student Attendance Status</h3>
                <div style="display: flex; gap: 10px;">
                    <a href="/setup" class="btn btn-primary">Manage Students</a>
                    <button onclick="clearAllStudents()" class="btn btn-danger">Clear All Students</button>
                </div>
            </div>
            <div id="studentsTable">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading student data...
                </div>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadDashboardData();
            setTodayDate();
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/attendance-stats');
                if (!response.ok) {
                    window.location.href = '/teacher-login';
                    return;
                }
            } catch (error) {
                window.location.href = '/teacher-login';
            }
        }

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/attendance-stats');
                const data = await response.json();

                if (data.success) {
                    dashboardData = data;
                    updateStats(data);
                    updateWeeklyChart(data.weekly_attendance);
                    updateStudentsTable(data.student_stats);
                } else {
                    showAlert('Failed to load dashboard data.', 'error');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showAlert('Error loading dashboard data.', 'error');
            }
        }

        function updateStats(data) {
            document.getElementById('totalStudents').textContent = data.total_students;
            document.getElementById('todayPresent').textContent = data.today_present;
            document.getElementById('attendanceRate').textContent = data.attendance_rate + '%';
        }

        function updateWeeklyChart(weeklyData) {
            const chart = document.getElementById('weeklyChart');
            chart.innerHTML = '';

            if (weeklyData.length === 0) {
                chart.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No attendance data available</div>';
                return;
            }

            const maxValue = Math.max(...weeklyData.map(d => d.present));
            
            weeklyData.forEach(day => {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                
                const height = maxValue > 0 ? (day.present / maxValue) * 200 : 20;
                bar.style.height = height + 'px';
                
                const label = document.createElement('div');
                label.className = 'chart-label';
                label.textContent = new Date(day.date).toLocaleDateString('en-US', { weekday: 'short' });
                
                const value = document.createElement('div');
                value.className = 'chart-value';
                value.textContent = day.present;
                
                bar.appendChild(label);
                bar.appendChild(value);
                chart.appendChild(bar);
            });
        }

        function updateStudentsTable(studentStats) {
            const tableContainer = document.getElementById('studentsTable');
            
            if (studentStats.length === 0) {
                tableContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No students registered yet</div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'students-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Total Days</th>
                        <th>Today's Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${studentStats.map(student => `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.student_id}</td>
                            <td>${student.total_days}</td>
                            <td>
                                <span class="status-badge ${student.today_present ? 'status-present' : 'status-absent'}">
                                    ${student.today_present ? 'Present' : 'Absent'}
                                </span>
                            </td>
                            <td>
                                <button onclick="deleteStudent('${student.student_id}')" class="btn btn-danger" style="padding: 4px 8px; font-size: 0.8rem;">Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        function setTodayDate() {
            const today = new Date();
            const dateStr = today.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric' 
            });
            document.getElementById('todayDate').textContent = dateStr;
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    window.location.href = '/teacher-login';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/teacher-login';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function clearAllStudents() {
            if (!confirm('Are you sure you want to clear ALL students? This will delete all student data and attendance records. This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/clear-all-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    // Reload the dashboard data
                    loadDashboardData();
                } else {
                    alert('Clear failed: ' + result.message);
                }
                
            } catch (error) {
                console.error('Clear error:', error);
                alert('Error during clear: ' + error.message);
            }
        }

        async function deleteStudent(studentId) {
            if (!confirm(`Are you sure you want to delete student ${studentId}? This will also delete all their attendance records.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/delete-student/${studentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    // Reload the dashboard data
                    loadDashboardData();
                } else {
                    alert('Delete failed: ' + result.message);
                }
                
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error during delete: ' + error.message);
            }
        }

        // Auto-refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
